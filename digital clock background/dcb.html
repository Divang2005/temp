<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Changing Background</title>
    <link rel="stylesheet" href="dcb.css">
</head>
<body>
    <div class="container">
        <div id="time">
            <!-- Hours -->
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
            </div>

            <!-- Minutes -->
            <div class="circle" style="--color: #feeB88">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>                    
                </svg>
                <div id="minutes">
                    <p id="mins">00</p>
                    <p class="time-text">Minutes</p>
                </div>
            </div>

            <!-- Seconds -->
            <div class="circle" style="--color: #84fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">
                    <p id="secs">00</p>
                    <p class="time-text">Seconds</p>
                </div>
            </div>

            <!-- AM/PM -->
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>

    <script src="dcb.js"></script>
</body>
</html>
