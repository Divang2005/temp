<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="dcr.css">
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="day-of-week">
                <span class="active"></span>
                <span id="sun">SUN</span>
                <span id="mon">MON</span>
                <span id="tue">TUE</span>
                <span id="wed">WED</span>
                <span id="thu">THU</span>
                <span id="fri">FEB</span>
                <span id="sat">SAT</span>
            </div>
            <br>
            <div class="time">
                <span id="hour">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="date">
                <span class="icon">
                    <img src="img.png" alt="cal">
                </span>
                <span id="year">2025</span>
                <span id="month">JAN</span>
                <span id="day">01</span>
            </div>
        </div>
    </div>
    <script src="dcr.js"></script>
</body>
</html>
